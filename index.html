<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"

    ></script>
  <link rel="stylesheet" href="style.css">

  <body>
    <div class="container-fluid main-div">
      <div class="my-work">

<h1 style="text-align: center;">Calculator</h1>

        <div>
          <label for="num1">Enter First Digit</label>
          <input type="text" id="num1" />
        </div>
      
        <div>
          <label for="num2">Enter Second Digit</label>
          <input type="text" id="num2" />
        </div>
      
        <div>
          <label for="res">Result</label>
          <input type="text" id="res" />
        </div>

        <div class="my-btn">    
          <div>
            <button type="button" class="btn btn-primary" onclick="ADD()">Addition</button></div>
          <div>
            <button type="button" class="btn btn-warning" onclick="SUB()">Subtraction</button></div>
          <div>          <button type="button" class="btn btn-success" onclick="DIV()">Dividation</button></div>
          <div>  <button type="button" class="btn btn-info" onclick="MUL()">
            Multiplication
            </button></div>
          
          

        </div>
     <div style="width: 20%;">   <button type="button" class="btn btn-danger" onclick="RESET()">
Reset
      </button></div>
            </div>
      

       
      </div>
      
    </div>

    <script src="script.js"></script>
  </body>
